<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lineas rebotando</title>
</head>
<body>
    <div class="wave"></div>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1d1e2c;
        }

        .wave{
            transform-style: preserve-3d;
            transform: perspective(500px) rotateX(60deg);
        }

        .wave span {
            position: absolute;
            display: block;
            border: 3px solid #00802a;
            border-radius: 50%;
            box-shadow: 0 5px 0 #014d1a;
            animation: animate 3s ease-in-out infinite;
        }

        @keyframes animate {
            0%, 100% {
                transform: translateZ(-100px);
            }
            50%{
                transform: translateZ(100px);
            }
        }


    </style>
    <script>

           let wave = document.getElementsByClassName('wave')
           let numberLines = parseInt(prompt());

           if(numberLines >= 40){
                numberLines = parseInt(prompt());
           }


           let colors = [
            {
                "borderColor" : "#f8f2ff",
                "boxShadow" : "0 5px #c5c2c9"
            },
            {
                "borderColor" : "#3fc1c9",
                "boxShadow" : "0 5px #339da3"
            },
            {
                "borderColor" : "#fc5185",
                "boxShadow" : "0 5px #c53963"
            },
            {
                "borderColor" : "#5d23a4",
                "boxShadow" : "0 5px #4b247a"
            }
           ];

           let colorPosition = 0;
           
           let area = `${parseInt(numberLines * 20)}px` ;

           wave[0].style.width=area
           wave[0].style.height=area
           
           for (let i = 0; i <= parseInt(numberLines + 3); i++) {
            
            wave[0].append(document.createElement('span'));

            let insetNumber  = parseInt(i * 10);
            let decimal = parseFloat(numberLines-- / 10);
            let elementCSS = wave[0].childNodes[i].style;
            let color;

            if(colorPosition >= colors.length){
                colorPosition = 0 ;
            }

            color = colors[colorPosition];

            elementCSS.inset=`${insetNumber}px`;
            elementCSS.animationDelay=`${decimal}s`;
            elementCSS.borderColor=color.borderColor;
            elementCSS.boxShadow=color.boxShadow;

            colorPosition++
        
           }       

           
    </script>
</body>
</html>
